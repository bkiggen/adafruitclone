<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/output.css">
    <meta name="viewport" content="width=device-width">

  </head>
  <body>
    <div class="header">
      <img src="https://www.adafruit.com/includes/templates/adafruit2013//images/logo_2x.png">
      <div class="nav">
        <ul>
        <li>shop</li>
        <li>blog</li>
        <li>learn</li>
        <li>forums</li>
        <li>videos</li>
        <li>adabox</li>
      </ul>
      </div>
    </div>
    <div class="flex-container">
      <div class="welcome-image">
        <img src="https://cdn-shop.adafruit.com/heroes/3dthursday.jpg">
      </div>
      <div class="flex-grid">
        <div class="left-div">
          <img src="img/charger.png" alt="">
          <img src="img/chip.png">
        </div>
        <div class="mid-div">
          <img src="https://cdn-shop.adafruit.com/480x360/3901-00.jpg" alt="">
          <img src="https://cdn-shop.adafruit.com/480x360/3919-01.jpg" alt="">
          <img src="https://cdn-shop.adafruit.com/480x360/3920-05.jpg" alt="">
        </div>
        <div class="right-div">
          <img src="https://cdn-learn.adafruit.com/guides/images/000/002/014/medium640/CPXRainbowBlinka.jpg" alt="">
          <video width="320" height="240" autoplay loop>
            <source src="https://cdn-learn.adafruit.com/guides/images/000/002/115/medium640mp4/scream_CU.mp4" type="video/mp4">
          </video>
          <img src="https://cdn-learn.adafruit.com/guides/images/000/002/141/medium640/L1007399_b.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="quote">
      <h3>"If you have knowledge, let others light their candles at it" - <span>Margaret Fuller</span></h3>
      </div>
    </div>
  </body>
</html>
